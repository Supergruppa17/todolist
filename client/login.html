<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <script src="superfetch2.js"></script>
</head>

<body>

    <input id="inpLoginname" placeholder="Loginname">
    <input id="inpPassword" placeholder="Password">
    <button id="btnCreate">Login</button>


</body>

<script>

    var inpLoginname = document.getElementById("inpLoginname");
    var inpPassword = document.getElementById("inpPassword");
    var btnCreate = document.getElementById("btnCreate");

    //button click ---------------------------------
    btnCreate.onclick = function() {

        var upload = JSON.stringify({
            loginname: inpLoginname.value,
            password: inpPassword.value
        });

        var url = "http://localhost:3000/liste/users/auth/";

        var cfg = {
            method: "POST",
            body: upload
        }

        superfetch(url, "json", succ, error, cfg);
    }

    //success --------------------------------------
    function succ(data) {

        //save logindata/token to localStorage
        localStorage.setItem("logindata", JSON.stringify(data));
    }

    //error ----------------------------------------
    function error(err) {
        console.log(err);
    }




</script>
<style>

    input, button, textarea, label {
        width: 100%;
        margin-bottom: 8px;
        height: 40px;
        font-size: 1.5em;
        font-family: sans-serif;
    }
</style>


</html>
