<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>test client</title>
    <script src="superfetch2.js"></script>
</head>

<body>

    <input id="inpID" placeholder="ID">
    <button id="btnDelete">Delete item</button>

</body>

<script>

    var inpID = document.getElementById("inpID");
    var btnDelete = document.getElementById("btnDelete");

        btnDelete.onclick = function() {

        var url = "http://localhost:3000/liste/item/?item_id=" + inpID.value;
        superfetch(url, "json", delSucc, error, {method: "DELETE"});
    }

    //delete success -------------------------------
    function delSucc(data) {
        console.log(data);
    }



    var url = "http://localhost:3000/liste/item/";
    superfetch(url, "json", succ, error);

    //success --------------------------------------
    function succ(data) {
        console.log(data); //Hello World!
        for (var i = 0; i < data.length; i++) {
            var div = document.createElement("div");
            div.innerHTML += "<h3>Item ID: " + data[i].item_id + "</h3>";
            div.innerHTML += "<h3>Liste ID: " + data[i].list_id + "</h3>";
            div.innerHTML += "<h3>Item description: " + data[i].item_description + "</h3>";
            div.innerHTML += "<h3>Done: " + data[i].done + "</h3>";

            var hr = document.createElement("hr");
            document.body.appendChild(div);
            document.body.appendChild(hr);
    }

    }

    //error ----------------------------------------
    function error(err) {
        console.log(err);
    }



</script>

</html>
